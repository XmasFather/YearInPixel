    <script type="text/javascript">
      function selectcase(){
        var tab = document.getElementById("tableau");
        var trtab = tab.getElementsByTagName("tr");
        var tdtab = null;

        for (var i=1; i<trtab.length; i++){
          tdtab = trtab[i].getElementsByTagName("td");
          for (var j=0; j<trtab.length; j++){
            tdtab[j].onclick=function() {
            c = window.getComputedStyle(this).backgroundColor;
            if (c === "rgb(0, 100, 0)"){
              this.style.backgroundColor = "rgb(0, 128, 0)";
            }else if (c === "rgb(0, 128, 0)"){
              this.style.backgroundColor = "rgb(0, 0, 255)";
            }else if (c === "rgb(0, 0, 255)"){
              this.style.backgroundColor = "rgb(255, 255, 0)";
            }else if (c === "rgb(255, 255, 0)"){
              this.style.backgroundColor = "rgb(255, 69, 0)";
            }else if (c === "rgb(255, 69, 0)"){
              this.style.backgroundColor = "rgb(255, 0, 0)";
            }else {
              this.style.backgroundColor = "rgb(0, 100, 0)";
            }
            }
          }
        }
      }
