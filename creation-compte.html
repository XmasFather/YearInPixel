<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="color.css">
    <link rel="stylesheet" href="master.css">
    <link rel="stylesheet" href="compte-utilisateur.css">
    <title>Year in Pixel</title>
</head>
<body>
    <header class="header-principal">
        <h1>Year In <span class="couleur-1">P</span><span class="couleur-2">i</span><span class="couleur-3">x</span><span class="couleur-4">e</span><span class="couleur-5">l</span><span class="couleur-6">.</span>
        </h1>
    </header> 
   <main>
        <h2 class="titre-compte">créer un compte</h2>
        <div class="conteneur-barres">
            <div class="barre couleur-humeur-4"></div>
            <div class="barre couleur-humeur-6"></div>
            <div class="barre couleur-humeur-5"></div>
        </div>
        <form class="formulaire-compte" name="formulaire-creation-compte" action="" method="">
            <p>nom</p>
            <input type="text" name="nom"/>
            <p>prénom</p>
            <input type="text" name="prénom"/>
            <p>adresse mail</p>
            <input type="text" name="adresse-mail"/>
            <p>identifiant</p>
            <input type="text" name="identifiant"/>
            <p>mot de passe</p>
            <input type="password" name="mot-de-passe"/>
            <p>confirmation du mot de passe</p>
            <input type="password" name="confirmation-mot-de-passe"/>
            <input class="bouton-submit" type="submit" value="créer mon compte"/>
        </form>
   </main>
   <footer>
    <p>Proudly designed by Philaé, Myrial & Quentin in California</p>
  </footer>
</body>
</html>
