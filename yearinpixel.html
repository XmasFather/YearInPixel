<!DOCTYPE html>
<html lang="fr">
<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="master.css">
  <title>Year in Pixel</title>
</head>
<body>

  <main>
    <header class="header-main">
      <nav>
        <ul>
          <li>Affichage Mois</li>

    <section class="humeur">

        <li><div class="carre-couleur-humeur couleur-humeur-4"></div> Humeur 4</li>
        <li><div class="carre-couleur-humeur couleur-humeur-5"></div> Humeur 5</li>
        <li><div class="carre-couleur-humeur couleur-humeur-6"></div> Humeur 6</li>
      </ul>
    </section>
  </main>
  <footer>
    <p>Proudly designed by Philaé, Myrial & Quentin in California</p>
